<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Asset Management</title>
  </head>
  <body>
    <div class="container">

      <div class="close">
        <img id="closeImg">
      </div>

      <div class='header'>
        <div class="avatar">
          <img id="headerAvatar">
          <div class="avatarName">
            Jessica Johnson
          </div>
          <div class="avatarLocation">
            <img id="locationIcon">
            <div class="locationName">St. Petersburg Florida</div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="btnDiv">
          <img id="mainBtn1"class="mainBtn">
          <div class="btnText">Home</div>
        </div>
        <div class="btnDiv">
          <img id="mainBtn2"class="mainBtn">
          <div class="btnText">Messages</div>
        </div>
        <div class="btnDiv">
          <img id="mainBtn3"class="mainBtn">
          <div class="btnText">Bookings</div>
        </div>
        <div class="btnDiv">
          <img id="mainBtn4"class="mainBtn">
          <div class="btnText">Terms</div>
        </div>
        <div class="btnDiv">
          <img id="mainBtn5"class="mainBtn">
          <div class="btnText">Settings</div>
        </div>
        <div class="btnDiv">
          <img id="mainBtn6"class="mainBtn">
          <div class="btnText">Logout</div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
